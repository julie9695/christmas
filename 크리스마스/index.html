<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Carol-Gift</title>

        <!-- jQuery 및 기타 라이브러리 로드 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        
        
        
        <!-- CSS 파일 로드 -->
        <link rel="stylesheet" href="./style.css"/>
        <!-- <link href="let-it-snow.css" rel="stylesheet" type="text/css"> -->

    </head>
    <body>

        
        

        <div class="all"><img src ="./musics/01.gif"></div>
        <div class="black"></div>
          <div class="logo"><img src="https://i.postimg.cc/LsdRGGHD/5a1bc7cdb78b93-1.png"> <span>Christmas Carol Gift</span></div> 
          <i class="fas fa-bars"></i>
        <!-- List 부분 -->
        
        <div class="list"><div id="music_list"></div><i class="fas fa-times"></i></div>
        
        <!-- List에 들어갈 예시 아이템 -->
        <div id="example_item" class="item" style="display: none;">
            <div class="item-img"></div>
            <div class="item-title">Fredji - Happy Life</div>

            <!-- 오디오 부분의 구조는 변경시 클래스 이름 주의할 것 -->
            <audio class="item-audio">
                <source type="audio/mpeg">
            </audio>
        </div>
        
        <!-- 재생 부분 -->
        <!-- <img src ="./musics/previous.png" id ="aa">
        <img src ="./musics/next.png" id ="bb"> -->
        <div class="ff">Carol-Playlist</div>
        <div class="zz">Simple Mode</div>
        <div class="vv">Go Back</div>

        <div id="position"><div id="player">
            <div class="player-img"></div>
            <div class="player-back"><img src ="./musics/record.png" id ="record"></div>
            <!-- <div class="player-back2"><img src ="./musics/record.png" id ="record2"></div> -->
            
            <div class="player-title">'Fredji - Happy Life'</div>
            <div class="player-progress"><img src ="./musics/deer.png" id ="deer"><div></div></div>

            <div class="play_icon">
            <img src ="./musics/previous.png" id ="aa">
            <span id="pause"><i class="fas fa-play"></i></span>
            <span id="play"><i class="fas fa-pause"></i></span>  
            <span id="stop"><i class="fas fa-square"></i></span>
            <img src ="./musics/next.png" id ="bb">
            </div>
        </div></div>

        <div class="let-it-snow">
			
		</div>
    

        <!-- Script 파일 로드 -->
        <script src="./script.js"></script>
      
    
    </body>
</html>
